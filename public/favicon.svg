<svg width="32" height="32" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-circle {
      fill: #000000;
    }
    
    .letter-s {
      fill: #b14aff;
    }
    
    .letter-y {
      fill: #ffffff;
    }
    
    @media (prefers-color-scheme: dark) {
      .bg-circle {
        fill: #000000;
      }
      
      .letter-s {
        fill: #b14aff;
      }
      
      .letter-y {
        fill: #ffffff;
      }
    }
  </style>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" class="bg-circle" />
  
  <!-- S letter -->
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#b14aff">S</text>
  
  <!-- Y letter -->
  <text x="110" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">Y</text>
</svg>
